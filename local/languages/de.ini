start.teaser.description.jus = "Informationen zu jusbib"
start.teaser.left.bb = "<h2>Über swissbib Basel Bern</h2><p>swissbib Basel Bern ist der neue Katalog des IDS Basel Bern. Sie können darin in den gedruckten und elektronischen Beständen aller Bibliotheken in Basel und Bern (inkl. Nationalbibliothek) recherchieren.</p>"
start.teaser.right.bb = "<h2>Aktuell</h2><p>Herzlich willkommen!<br />Der neue Katalog der Bibliotheken in Basel und Bern steht bereit zum Kennenlernen und Ausprobieren.<br />Wir sind gespannt auf Ihre Reaktionen.</p>"
start.teaser.left.chb = "<h2>Über swissbib</h2><p>Swissbib ist der Metakatalog der Schweizer Hochschulbibliotheken und der Schweizerischen Nationalbibliothek. Er bietet einen raschen, einfachen und umfassenden Zugang zu wissenschaftlicher Information in der Schweiz an.</p>"
start.teaser.right.chb = "<h2>Wie weiter?</h2><p>Erste Schritte mit swissbib. Suche, Bestellung, Personalisierung...</p>"
