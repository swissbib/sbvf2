start.teaser.left.chb = "<h2>Über swissbib</h2><p>Swissbib ist der Metakatalog der Schweizer Hochschulbibliotheken und der Schweizerischen Nationalbibliothek. Er bietet einen raschen, einfachen und umfassenden Zugang zu wissenschaftlicher Information in der Schweiz an.</p>"
start.teaser.right.chb = "<h2>Wie weiter?</h2><p>Erste Schritte mit swissbib. Suche, Bestellung, Personalisierung...</p>"
start.teaser.left.jus = "<h2>Über jusbib</h2><p>Jusbib ist ein <b>Metakatalog</b> von Datensätzen aus Schweizer Rechtsbibliotheken und weiteren relevanten Beständen <b>der juristischen Literatur</b>. Das Interface und die Suchfunktionalitäten von Jusbib entsprechen jenen von swissbib.</p>"
start.teaser.right.jus = "<h2>Wie weiter?</h2><p>Erste Schritte mit jusbib. Suche, Bestellung, Personalisierung...</p>"
