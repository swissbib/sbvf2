start.teaser.description.jus = "À propos de jusbib"
start.teaser.left.bb = "<h2>À propos de swissbib Basel Bern</h2><p>swissbib Basel Bern est le nouveau catalogue en ligne du réseau IDS Basel Bern. Il permet en une interrogation unique l'accès aux documents imprimés et électroniques des bibliothèques de Bâle et Berne (Bibliothèque nationale incluse).</p>"
start.teaser.right.bb = "<h2>Nouveau</h2><p>Bienvenue!<br />Le nouveau catalogue des bibliothèques de Bâle et Berne est désormais en ligne.<br />Nous nous réjouissons de recevoir vos réactions et commentaires.</p>"
start.teaser.left.chb = "<h2>À propos de swissbib</h2><p>Swissbib est le métacatalogue de la Bibliothèque nationale, des bibliothèques universitaires et des hautes écoles suisses. Il offre un accès rapide, simple et complet à l'information scientifique en Suisse.</p>"
start.teaser.right.chb = "<h2>Besoin d'aide ?</h2><p>Vos premiers pas avec swissbib. Recherche, commande, personnalisation... </p>"
